{% load static %} 
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Richman - AI Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>💰 Richman AI Solution</h1>
    <p>금융 IT 및 보안을 위한 AI 포트폴리오</p>

    <div class="grid-container">
        <a href="{% url 'richman:sentiment' %}" class="card">
            <h2>📈 시장 감성 분석</h2>
            <p>금융 뉴스가 호재인지 악재인지 판단합니다.</p>
            <span class="badge">FinBERT</span>
        </a>

        <a href="{% url 'richman:spam' %}" class="card">
            <h2>🛡️ 피싱/스팸 탐지</h2>
            <p>수신된 메시지의 보안 위협을 스캔합니다.</p>
            <span class="badge">Security</span>
        </a>

        <a href="{% url 'richman:ner' %}" class="card">
            <h2>🔍 핵심 정보 추출</h2>
            <p>문서에서 회사명, 금액, 날짜를 자동 추출합니다.</p>
            <span class="badge">NER</span>
        </a>

        <a href="{% url 'richman:report' %}" class="card" style="border: 2px solid #ffc107;">
            <h2>📰 글로벌 뉴스 리포트</h2>
            <p>해외 뉴스를 번역하고 핵심만 요약합니다.</p>
            <span class="badge pipeline">Pipeline (복합모델)</span>
        </a>
    </div>

</body>
</html>
