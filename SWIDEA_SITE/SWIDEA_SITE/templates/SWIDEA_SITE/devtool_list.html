{% extends 'base.html' %}
{% block content %}
    <h1 class="page-title">DevTool List</h1>
    <p class="page-desc">개발을 도와주는 도구들의 목록을 확인해 보세요.</p>

    <table class="styled-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>종류</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            {% for tool in devtools %}
            <tr>
                <td><a href="{% url 'SWIDEA_SITE:devtool_detail' tool.pk %}">{{ tool.name }}</a></td>
                <td>{{ tool.kind }}</td>
                <td>{{ tool.content|truncatechars:30 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
