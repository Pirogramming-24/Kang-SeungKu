{% extends 'base.html' %}
{% block head %}
<title>post_create</title>
<style>
    main {
        height: 100vh;
    }
</style>
{% endblock %}

{% block content %}
<form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label>영양성분 이미지:</label> 
        {{ form.nutrition_img }} </div>

    <div class="form-group">
        <label>칼로리 정보(Kcal):</label> 
        <input type="text" name="calorie" id="id_calorie" placeholder="분석 중..." class="form-control">
    </div>
    <div class="form-group">
        <label>탄수화물(g):</label> 
        <input type="text" name="carbo" id="id_carbo" placeholder="분석 중..." class="form-control">
    </div>
    <div class="form-group">
        <label>단백질(g):</label> 
        <input type="text" name="protein" id="id_protein" placeholder="분석 중..." class="form-control">
    </div>
    <div class="form-group">
        <label>지방(g):</label> 
        <input type="text" name="fat" id="id_fat" placeholder="분석 중..." class="form-control">
    </div>
    <div class="form-group">
        <label>상품 종류 해시태그:</label> {{ form.hashtag }}
    </div>
    <button class="btn btn-success">등록하기</button>
</form>
{% endblock %}
