{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgba(0,0,0,0.65);">
    <div style="width: 400px; background-color: white; border-radius: 12px; overflow: hidden;">
        
        <div style="padding: 12px 0; border-bottom: 1px solid #dbdbdb; text-align: center;">
             <h3 style="margin: 0; font-size: 16px; font-weight: 600;">정보 수정</h3>
        </div>

        <form method="POST" style="padding: 20px;">
            {% csrf_token %}
            
            <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
                <div style="margin-right: 15px;">
                    {% if user.profile.image %}
                        <img src="{{ user.profile.image.url }}" style="width: 38px; height: 38px; border-radius: 50%; object-fit: cover;">
                    {% else %}
                        <img src="{% static '/images/profile.png' %}" style="width: 38px; height: 38px; border-radius: 50%;">
                    {% endif %}
                </div>
                <div style="flex-grow: 1;">
                     <span style="font-weight: bold; display: block; margin-bottom: 5px; text-align: left;">{{ user.username }}</span>
                     {{ form.content }} 
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                 <a href="{% url 'pirostagram:main' %}" style="padding: 8px 16px; color: #262626; text-decoration: none; font-weight: bold;">취소</a>
                <button type="submit" style="background-color: #0095f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                    완료
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
