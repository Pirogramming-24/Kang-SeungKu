{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgba(0,0,0,0.65);">
    <div style="width: 400px; background-color: white; border-radius: 12px; overflow: hidden;">
        
        <div style="padding: 10px 0; border-bottom: 1px solid #dbdbdb; text-align: center; position: relative;">
            <h3 style="margin: 0; font-size: 16px; font-weight: 600;">스토리 업로드</h3>
            <a href="{% url 'pirostagram:main' %}" style="position: absolute; right: 15px; top: 10px; text-decoration: none; color: #262626; font-size: 20px;">&times;</a>
        </div>

        <form method="POST" enctype="multipart/form-data" style="padding: 20px; text-align: center;">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <img src="{% static '/images/plus.png' %}" style="width: 50px; margin-bottom: 10px;">
                <p style="font-size: 14px; color: #8e8e8e;">사진을 선택하세요 (여러 장 가능)</p>
            </div>

            <div style="margin-bottom: 20px;">
                {{ form.photo }}
            </div>

            <button type="submit" style="width: 100%; background-color: #0095f6; color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                업로드
            </button>
        </form>
    </div>
</div>
{% endblock %}
